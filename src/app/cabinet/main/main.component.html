<div class="main">
  <div class="main__list">
    <div class="main__product" *ngFor="let product of products">
      <div class="main__product-title">{{product.title}}</div>
      <img alt="photo" [src]="product.photo || ImageConstants.DEFAULT_AVATAR" class="main__product-photo">
      <div class="main__description">Описание - {{product.description || 'Отсутсвует'}}</div>
      <div class="main__price">Цена - {{product.price}}</div>
    </div>
  </div>
</div>
